import com.vimeo.modelgenerator.ModelType

plugins {
    id 'java-library'
    id 'kotlin'
    id 'kotlin-kapt'
    id 'model.generator'
}

generated {
    inputPath = "model-generator/integrations/models-input/src/main/java/com/vimeo/networking2"
    typeGenerated = ModelType.SERIALIZABLE
}

dependencies {
    implementation "com.squareup.moshi:moshi-kotlin:$moshiVersion"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshiVersion"

    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testImplementation "org.assertj:assertj-core:3.18.1"
    testImplementation "io.github.classgraph:classgraph:$classgraphVersion"
    testImplementation "uk.co.jemos.podam:podam:7.2.5.RELEASE"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
