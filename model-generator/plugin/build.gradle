plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'io.gitlab.arturbosch.detekt' version '1.14.2'
    id 'java-gradle-plugin'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    def kotlinVersion = '1.3.72'
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin-api:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-compiler-embeddable:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-android-extensions:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    implementation 'com.squareup:kotlinpoet:1.6.0'
    implementation "com.squareup.moshi:moshi-kotlin:1.9.3"
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

gradlePlugin {
    plugins {
        create('com.vimeo.modelgenerator.GenerateModelsPlugin') {
            id = 'model.generator'
            implementationClass = 'com.vimeo.modelgenerator.GenerateModelsPlugin'
        }
    }
}
